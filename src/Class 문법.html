<!-- 클래스 키워드 알아보기 -->
<!-- 2016 이전 문법 -->
<script>
    // Class 문법이란 Obaject를 여러개 만들고 싶을 때 사용
    function 기계(구멍) {
        this.q = 구멍 //instatnce
        this.w = 'snowball'
    }

    var nunu = new 기계('consume')

    //2016 이후 문법 ES6

    class Hero {
        constructor(구멍){
            this.q = 구멍
            this.w = 'snowball'
        }
    }

    var garen = new Hero('strike')

    //prototype = 유전자라고 생각하면 편함

    기계.prototype.name = 'kim'

    // nunu = {q:'consume', w : 'snowball'}
    // nunu.name = 'kim'

    // 부모 유전자에 있는 걸 모두 자식에서 사용가능

    //<object에서 자료 뽑을 때 일어나는일>
    //1. 직접 자료를 가지고 있으면 출력
    //2. 없으면 부모유전자까지 뒤짐
    //3. 없으면 부모의 부모유전자 까지 

    // 이게 prototype Chain

    var 어레이 = [4,2,1]; // 사람방식
    var 어레이 = new Array(4,2,1); // 컴퓨터방식

    //어레이에 sort()
    어레이.sort()

</script>
